<html>
<head>
    <title>Balance Page</title>

        }

            border: 1px solid #ccc;

        .balance {
            font-size: 24px;

            color: #007bff;
            margin-bottom: 20px;
        }

        .view-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .view-link:hover {
            color: #0056b3;
        }
    </style>
</head>

</html>
