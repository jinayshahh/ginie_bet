<!DOCTYPE html>
<html>
<head>
    <title>User Name</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-top: 50px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="hidden"] {
            display: none;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Name</h1>
    <form method="POST" action="/user_name">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <input type="hidden" id="phone_number" name="phone_number" value="{{ phone_number }}">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
