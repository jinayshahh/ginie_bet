<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ginie Bet Question List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .question-list {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }
        .question-list h1 {
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background-color: #007bff;
            color: #fff;
        }
        table td {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="question-list">
        <h1>Ginie Bet Questions</h1>
        <table>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Option 1</th>
                    <th>Option 2</th>
                    <th>Option 3</th>
                    <th>Option 4</th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                    <tr>
                        <td>{{ question[3] }}</td>
                        <td>{{ question[4] }}</td>
                        <td>{{ question[5] }}</td>
                        <td>{{ question[6] }}</td>
                        <td>{{ question[7] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
            <form method="POST" action="/game_on/{{ match[1] }}">
        <p>do you agree?</p>
        <label for="response">Enter 'yes' or 'no':</label>
        <input type="text" id="response" name="response" required>
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
